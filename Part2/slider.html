<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
  
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
    <script src="js/script.js"></script>
</head>

<body>
   <main>
        <h1>VW Slider</h1>
        
         <div class="slider">
            <i id="left"></i>
            <div class="slider">
                <img id="one" src="images/01.jpg" class="active" alt="vw1">
                <img id="two" src="images/02.jpg" alt="vw2">
                <img id="three" src="images/03.jpg" alt="vw3">
                <img id="four" src="images/04.jpg" alt="vw4">
                <img id="five" src="images/05.jpg" alt="vw5">
            </div>
            <i id="right"></i>
        </div>
        <ul id="numbers">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </main>
</body>
</html>
